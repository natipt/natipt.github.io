

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milnor Shader</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #canvas {
  display: block;
  height: 100vh;
  width: 100vw;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 0;
}

#milnorInput {
  position: absolute;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  /* background-color: rgba(255, 255, 255, 0.97); */
  border-radius: 30px;
  padding: 8px 20px;
  display: flex;
  gap: 10px;
  z-index: 10;
  font-family: 'hkgrotesk', sans-serif;
  font-size: 17px;
}

#polyInput {
  border: none;
  outline: none;
  font-size: 16px;
  padding: 4px 12px;
  border-radius: 50px;
  background-color: #f2f3f5;
  font-family: inherit;
  width: 200px;
  transition: background-color 0.2s ease;
  box-shadow: 0px 1px 15px rgba(0, 0, 0, 0.1);

}
#polyInput:focus {
  background-color: #e8eaed;
}

#updatePoly {
  border: none;
  font-size: 15px;
  padding: 8px 14px;
  border-radius: 50px;
  background-color: #000;
  color: #fff;
  cursor: pointer;
  font-family: inherit;
  transition: background-color 0.2s ease;
  box-shadow: 0px 1px 15px rgba(0, 0, 0, 0.1);

}
#updatePoly:hover {
  background-color: #333;
}

  </style>
</head>
<body>
  <div id="milnorInput">
  <input id="polyInput" type="text" value="x^5 + y^3" />
<button id="updatePoly">Update Polynomial</button>
</div>
<div style="position:absolute; z-index:10; text-align: center; top:65px; color:white; width:100vw;">
  <label style="display: inline-flex; align-items: center; gap: 10px; cursor: pointer;">
    <span style="font-family: sans-serif; font-size: 14px;">Perspective</span>
    <input type="checkbox" id="orthoToggle" style="display: none;" checked />
    <span style="
      width: 40px; height: 20px;
      background: #ccc;
      border-radius: 20px;
      position: relative;
      display: inline-block;
      vertical-align: middle;
      transition: background 0.2s;
    ">
      <span id="orthoThumb" style="
        width: 18px; height: 18px;
        background: white;
        border-radius: 50%;
        position: absolute;
        top: 1px; left: 1px;
        transition: left 0.2s;
      "></span>
    </span>
    <span style="font-family: sans-serif; font-size: 14px;">Orthographic</span>
  </label>
</div>

  <canvas id="phaseSlider" style="position: absolute; bottom: 20px; right: 20px; width: 100px; height: 100px; z-index: 10;"></canvas>

  <canvas id="canvas"></canvas>
  <script type="module" src="milnor-shaders/main.js"></script>
</body>
</html>
